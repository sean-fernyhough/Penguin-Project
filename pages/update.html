            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"

            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">

        <div class="row row-cols-2">
            <div class="col">

                    <ul class="list-unstyled">
                        <li>
                            <label for="idInput">Penguin's ID:</label><br><input type="text" placeholder="Penguin's ID"

                            <label for="ageInput">Penguin's Age:</label><br><input type="number" placeholder="0"

                        <li name="feetItem">

                                type="radio" name="feetInput" value="true" checked /><label>No</label><input
                                type="radio" name="feetInput" value="false" />

                    </ul>
                    <br>
                    <div>
